# WAF Configuration for user 1
# Domain: example.com
# Generated: 2025-09-15T06:25:30.764Z

server {
    # Listen on HTTP
    listen 8080;
    listen [::]:8080;
    
    # HTTPS is disabled for now; only HTTP is supported
    # To enable HTTPS later, add SSL cert directives and listen 8443 ssl;

    # Server name
    server_name example.com;
    
    # SSL Configuration (placeholder - configure certificates as needed)
    # ssl_certificate /etc/nginx/ssl/example.com/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/example.com/key.pem;
    
    # Enable ModSecurity WAF
    modsecurity on;
    
    # Load ModSecurity rules for this user
    modsecurity_rules_file /etc/modsecurity.d/owasp-crs/rules/users/customer-1-rules.conf;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Proxy settings
    location / {
        # Proxy to origin server
        proxy_pass http://192.168.0.3;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Proxy buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint
    location /waf-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
